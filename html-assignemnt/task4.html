<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
    <div id="register">
        <form action="">
            <!-- <label for="">Name</label> -->
            <input type="text" name="" id="" placeholder="Enter Name"><br> <br>
            <!-- <label for="">Email</label> -->
            <input type="email" name="" id="" placeholder="Enter Email"><br> <br>
            <!-- <label for="">Gender</label> -->
            <select name="" id="">
                <option value="" disabled selected>Choose Gender</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
            </select><br> <br>
            <!-- <label for="">Country</label> -->
            <input type="Country" name="" id="" placeholder="Enter Country"><br> <br>

            <!-- <label for="">Address</label> -->
            <input type="Address" name="" id="" placeholder="Enter Address  " width="20px" height="20px"><br> <br>
            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
       
    </div>
</body>
</html>
